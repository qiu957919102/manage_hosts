<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<form action="/register/" method="post">
    {% csrf_token %}
    <p>{{ obj.username }}</p>
    <p>{{ obj.passwd }}</p>
    <input type="submit" value="提交">
</form>{{ error }}
用户名{{ new_user.username }}注册成功
<a href="/login/">跳转到登录页面</a>
</body>
</html>
