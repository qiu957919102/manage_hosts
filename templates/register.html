<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3/css/bootstrap.css">
    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">注册账户</h4>


        </div>
        <div class="modal-body">
            <form id="fm" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">账户</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" placeholder="账户">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="密码">
                    </div>
                </div>
            </form>

        </div>


        <div class="modal-footer">
            <span id="errorMsg" style="color: red"></span>
            <button type="button" class="btn btn-primary" id="btnSave">保存</button>
        </div>
    </div>
</div>
</div>


<script src="/static/jquery-3.4.1.min.js"></script>
<script src="/static/bootstrap-3.3/js/bootstrap.js"></script>


</body>
</html>
