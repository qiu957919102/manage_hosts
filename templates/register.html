<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <h3 style="color: #2aabd2">注册页面</h3>
    <form action="/register/" method="post">
        {% csrf_token %}
        <p>{{ obj.username }}</p>
        <p>{{ obj.passwd }}</p>
        <input type="submit" value="提交">
    </form>{{ error }}
    {% if new_user %}
        {{ new_user.username }}已注册成功,
        <a href="/login/">跳转到登录页面</a>
    {% endif %}
</body>
</html>
