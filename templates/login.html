<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
    <h3 style="color: #2aabd2">登录页面</h3>
    <form action="/login/" method="post">
        {% csrf_token %}
        <p>{{ obj.username }}</p>
        <p>{{ obj.passwd }}</p>
        <input type="submit" value="提交">
    </form>
    {{ error }}
</body>
</html>
