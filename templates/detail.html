<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>主机IP</th>
            <th>端口</th>
            <th>主机名</th>
            <th>业务线名称</th>
            <th>应用列表</th>
        </tr>
        <tr>
            <td>{{ machine.ip }}</td>
            <td>{{ machine.port }}</td>
            <td>{{ machine.hostname }}</td>
            <td>{{ machine.b.b_name }}</td>
            <td>
                {% for app in machine.application.all %}
                    {{ app.name }}
                {% endfor %}
            </td>
            <td><a href="/edit-{{ machine.nid }}">编辑</a> </td>
        </tr>
    </table>
</body>
</html>
